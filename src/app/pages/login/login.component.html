<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="alert alert-danger" role="alert" *ngIf="error!=''">
        {{error}}
      </div>
      <div class="card">
        <div class="card-body">
          <h2 class="text-center titulo">Login</h2>
          <form [formGroup]='loginForm' (ngSubmit)="login()" (keydown.enter)="$event.preventDefault()" >
            <div class="mb-3">
              <input type="text" formControlName='email' class="form-control form-control-lg" placeholder="Correo">
              <span class="text-danger"
                *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                El correo <strong>es requerido</strong>
              </span>
              <span class="text-danger"
                *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                Correo <strong>invalido</strong>
              </span>
            </div>
            <div class="mb-3">
              <input type="password" formControlName='password' class="form-control form-control-lg"
                placeholder="ContraseÃ±a">
              <span class="text-danger"
                *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                El password <strong>es requerido</strong>
              </span>
            </div>
            <button class="btn btn-secondary btn-lg" routerLink='/'>Volver</button>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg float-end">Aceptar</button>
          </form>
          <br>
          <div class="text-center">
            <a routerLink='/registro'>Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
